buildscript{
    repositories{
        google()
        jcenter()
    }
    dependencies{
        classpath 'com.google.gms:google-services:4.4.2' // Update this to a more recent version if available

    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }

}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
